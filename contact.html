        <!-- Conact Form -->
        <div class="row section">
            <div class="col-lg-6 col-lg-offset-3 col-md-12">
                <h2 class="text-center" style="padding-bottom:20px;">We'd Love to here from you!</h2>
            </div>
            <div class="col-lg-6 col-lg-offset-3 col-md-12">

                <form id="contactForm" name="contactForm" method="post" action="h" class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="inputName" class="col-lg-2 control-label">Name*</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="inputName" name="inputName" placeholder="Your Name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail" class="col-lg-2 control-label">Email*</label>
                        <div class="col-lg-10">
                            <input type="email" class="form-control" id="inputEmail" name="inputEmail" placeholder="Your Email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputSubject" class="col-lg-2 control-label">Subject*</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="inputSubject" name="inputSubject" placeholder="Subject" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputMessage" class="col-lg-2 control-label">Message*</label>
                        <div class="col-lg-10">
                            <textarea class="form-control" rows="4" id="inputMessage" name="inputMessage" placeholder="Your message..." required></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <button type="submit" class="btn btn-info btn-lg">
                                Send
                            </button>
                        </div>
                    </div>
                </form>
